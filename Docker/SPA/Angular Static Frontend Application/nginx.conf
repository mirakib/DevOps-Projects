server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # This rule is essential for Single-Page Applications (SPAs).
        # It tries to find the file requested ($uri),
        # then a directory ($uri/),
        # and if both fail, it serves /index.html.
        try_files $uri $uri/ /index.html;
    }
}